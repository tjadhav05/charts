<ng-content select=".heading"></ng-content>
<ol class="list-group list-group-numbered">
    <li *ngFor="let pro of product" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{pro.name}}</div>
      </div>
      <span class="badge text-bg-primary rounded-pill">{{pro.price}}</span>
    </li>
</ol>
<ng-content select=".link"></ng-content>
